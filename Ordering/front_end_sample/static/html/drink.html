<tr class="drink" id="{{ drink.id }}">
  <td class="mdl-data-table__cell--non-numeric">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for= "{{drink.type + '-checkbox'}}">
        <input type="checkbox" id= "{{drink.type + '-checkbox'}}"class="mdl-checkbox__input" name= "{{drink.type + '-checkbox'}}">
        <span class="mdl-checkbox__label">{% module linkify(drink.type) %}</span>
    </label>
  </td>
  <td>{% module linkify("$" + str(drink.price)) %}</td>
</tr>

<form action="/v0/order/" method="post">
    <input type="hidden" name="drinkId" value="{{ drink.id }}"/>
    <tr class="drink" id="m{{ drink.id }}">
      <td class="mdl-data-table__cell--non-numeric">{% module linkify(drink.type) %}</td>
      <td>{% module linkify("$%.2f" % drink.price) %}</td>
      <td>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
            Order
        </button>
      </td>
    </tr>
</form>
